<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - HealthCare Plus</title>
  <link rel="stylesheet" href="/css/style.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar-custom">
    <div class="container d-flex justify-content-between align-items-center py-3">
      <div class="d-flex align-items-center gap-2">
        <img src="/images/logo.jpeg" alt="Logo" style="height: 40px; border-radius: 8px;" />
        <h1 class="h4 m-0 fw-bold text-white">HealthCare Plus</h1>
      </div>
      <nav>
        <a href="/index.html" class="nav-btn">Home</a>
      </nav>
    </div>
  </header>

  <!-- Admin Login Section -->
  <section class="container py-5">
    <h2 class="text-center mb-4">Admin Login</h2>
    <form id="adminLoginForm" class="shadow p-4 bg-white rounded mx-auto" style="max-width: 400px;">
      <div class="mb-3">
        <label for="adminUsername" class="form-label">Username</label>
        <input type="text" class="form-control" id="adminUsername" required />
      </div>
      <div class="mb-3">
        <label for="adminPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="adminPassword" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </section>

  <script>
    document.getElementById('adminLoginForm').onsubmit = async function(e) {
      e.preventDefault();
      const username = document.getElementById('adminUsername').value;
      const password = document.getElementById('adminPassword').value;
      const response = await fetch('/api/admin/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      if (response.ok) {
        window.location.href = '/admin.html';
      } else {
        alert('Invalid credentials!');
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
