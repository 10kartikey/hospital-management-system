<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - HealthCare Plus</title>
  <link rel="stylesheet" href="/css/style.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
</style>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar-custom">
    <div class="container d-flex justify-content-between align-items-center py-3">
      <div class="d-flex align-items-center gap-2">
        <img src="/images/logo.jpeg" alt="Logo" style="height: 40px; border-radius: 8px;" />
        <h1 class="h4 m-0 fw-bold text-white">HealthCare Plus</h1>
      </div>
      <nav>
        <a href="/index.html" class="nav-btn">Home</a>
        <a href="#" id="logoutBtn" class="nav-btn">Logout</a>
      </nav>
    </div>
  </header>



  <!-- Admin Dashboard Section -->
  <section id="adminDashboard" class="container py-5">
    <h2 class="text-center mb-4">Add Doctor Details</h2>
    <form id="doctorForm" class="shadow p-4 bg-white rounded">
        <div class="mb-3">
          <label class="form-label">Doctor Name</label>
          <input type="text" class="form-control" id="doctorName" required placeholder="Enter Your Name" />
        </div>
        <div class="mb-3">
          <label class="form-label">Department</label>
          <select class="form-select" id="department" required>
            <option value="">Select Department</option>
            <option value="Cardiology">Cardiology</option>
            <option value="Neurology">Neurology</option>
            <option value="Orthopedic">Orthopedic</option>
            <option value="Pediatrics">Pediatrics</option>
            <option value="Dermatology">Dermatology</option>
            <option value="Oncology">Oncology</option>
            <option value="Gynecology">Gynecology</option>
            <option value="ENT">ENT</option>
            <option value="General Surgery">General Surgery</option>
            <option value="Psychiatry">Psychiatry</option>
            <option value="Urology">Urology</option>
            <option value="Ophthalmology">Ophthalmology</option>
            <option value="Radiology">Radiology</option>
            <option value="Pulmonology">Pulmonology</option>
            <option value="Gastroenterology">Gastroenterology</option>
          </select>
        </div>
        <div class="mb-3">
  <label class="form-label">Time Slots</label>
  <div class="dropdown">
    <button class="btn btn-outline-primary dropdown-toggle" type="button" id="timeDropdown" data-bs-toggle="dropdown" aria-expanded="false">
      Select Time Slots
    </button>
    <ul class="dropdown-menu" id="timeSlotDropdown" style="max-height: 300px; overflow-y: auto;">
      <!-- Slots will be inserted dynamically -->
    </ul>
  </div>
</div>
<input type="hidden" id="selectedTimeSlots" name="selectedTimeSlots">
        </div>
        <div class="mb-3">
          <label class="form-label">Fee (in â‚¹)</label>
          <input type="number" class="form-control" id="fee" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Add Doctor</button>
    </form>


    <h3 class="mt-5">Current Doctors</h3>
    <ul id="doctorList" class="list-group mt-3 shadow-sm"></ul>
  </section>

  <script src="/js/admin.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
